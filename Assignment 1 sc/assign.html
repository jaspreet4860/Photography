<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#myDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 20px;
}
</style>
</head>
<body>

<p>Click on me to toggle between hiding and showing the Assignment:</p>

<button onclick="myFunction()">click on me </button>

<div id="myDIV">
This is my first assignment of scripting language 2
</div>


<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

</body>
</html>
